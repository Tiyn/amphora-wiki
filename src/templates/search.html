{% extends "template.html" %}
{% block content %}
<div class="container">
    <div class="content">
        <form action="{{ url_for('search') }}" method=post>
            {{ form.hidden_tag() }}
            {{ form.query_str }}
            {{ form.submit }}
        </form>
        {% autoescape off %}
	<span>{{ content }}</span>
        {% endautoescape %}
    </div>
</div>
{% endblock %}
