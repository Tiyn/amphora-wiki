{% extends "template.html" %}
{% block content %}
<div class="container">
    <div class="content">
        <form action="{{ url_for('search') }}" method=post>
            {{ form.hidden_tag() }}
            {{ form.query_str }}
            {{ form.submit }}
        </form>
        <div class="content">
            {% autoescape off %}
	    {{ content }}
            {% endautoescape %}
        </div>
    </div>
</div>
{% endblock %}
